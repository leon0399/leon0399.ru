name: Test

on:
  pull_request:
  push:
    branches: [master]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: "yarn"
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: yarn --prefer-offline

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: "yarn"
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: yarn --prefer-offline

      - name: Lint code
        run: yarn lint
